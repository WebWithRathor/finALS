<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main h-screen w-full flex items-center justify-center relative">
        <div class="intro-page absolute top-0 h-screen bg-black w-full text-white items-center justify-center">
            <svg class="w-[100vw] z-[99] h-[28vw] flex items-center bg-red-500/[0] absolute top-1/2 -translate-y-1/2 -translate-x-1/2 left-1/2">
                <symbol id="text">
                    <text class="text-[26vw] leading-none  uppercase " text-anchor="middle" x="50%" y="90%">idm-vton</text>
                </symbol>
                <use xlink:href="#text"></use>
            </svg>
            <h1 class="center-text text-[26vw] font-[anton] font-bold absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center uppercase whitespace-nowrap">idm-vton</h1>

            <div class="loading-text absolute bottom-20 left-1/2 -translate-x-1/2 text-center text-lg">
                <h1 id="digits" class="font-semibold">0%</h1>
                <h2 class="whitespace-nowrap text-base">Loading your experience</h2>
            </div>
        </div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
