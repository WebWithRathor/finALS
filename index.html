<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="step-wrapper w-full h-screen overflow-x-auto flex">
            <div class="step1 shrink-0 h-full w-screen relative flex items-center justify-center">
                <div class="animate-[bounce_3s_infinite] ">
                    <h1 class="font-[anton]  leading-none text-[7vw]">Curious how it works?</h1>
                    <p class="text-center  mt-4 text-xl flex justify-center items-center gap-3 font-semibold">let me
                        show you <img class="w-8 mt-1.5" src="./assets/images/right-arrow.png" alt=""> </p>
                </div>
                <div
                    class="shadow-text bg-black/[0.3] w-1/3  h-20 top-[65%] absolute  mx-auto rounded-[60%] blur-[30px]">
                </div>
            </div>
            <div class="step1 h-full w-screen over shrink-0 relative flex flex-col items-center justify-center">
                <h1 class="text-7xl font-[anton]">Step : 1</h1>
                <h1 class="text-2xl mt-3 font-semibold">Choose Your Garment</h1>
                <img class="h-[50vh] rotate-12 left-10 top-10 absolute" src="https://static.vecteezy.com/system/resources/previews/008/847/343/original/isolated-blue-front-sweater-free-png.png" alt="">
                <img class="h-[40vh] -rotate-12 right-20 bottom-20 absolute" src="https://tse1.mm.bing.net/th?id=OIP.IgZhZx88QMSlMZ7nt7FhcQHaHe&pid=Api&P=0&h=220" alt="">
            </div>
            <div class="step2 h-full w-screen over shrink-0 relative flex flex-col items-center justify-center">
                <h1 class="text-7xl font-[anton]">Step : 2</h1>
                <h1 class="text-2xl mt-3 font-semibold">Upload Your Photo</h1>
                <img class="h-[30vh] rotate-2 left-32 top-10 absolute" src="https://www.freeiconspng.com/uploads/upload-icon-3.png" alt="">
                <img class="h-[40vh]  right-20 bottom-20 absolute" src="https://vectorified.com/images/gallery-icon-png-17.png" alt="">
            </div>
            <div class="step3 h-full w-screen over shrink-0 relative flex flex-col items-center justify-center">
                <h1 class="text-7xl mt-32 font-[anton]">Step : 3</h1>
                <h1 class="text-2xl mt-3 font-semibold"> Enjoy Your Virtual Try-On</h1>
                <img class=" h-[30vh] rotate-2 left-32 top-10 absolute" src="https://www.freeiconspng.com/uploads/upload-icon-3.png" alt="">
                <img class=" h-[40vh]  right-20 top-10 absolute" src="https://vectorified.com/images/gallery-icon-png-17.png" alt="">
                <img class=" h-[40vh]  right-[35%] top-10 absolute" src="https://vectorified.com/images/gallery-icon-png-17.png" alt="">
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
